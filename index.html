<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crate Opening Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container w-100 d-flex flex-column align-items-center justify-content-center">
  <div id="usernameOverlay" class="overlay container">
    <div class="overlay-content d-flex flex-column gap-4 align-items-center rounded-4">
      <h2 class="text-white">Enter Cash app  username</h2>
      <input type="text" class="w-75 rounded-pill px-4 py-2 border-dark border" id="usernameInput" placeholder="Enter your username">
      <button class="col-6 rounded border" onclick="submitUsername()">Submit</button>
    </div>
  </div>

  <div id="congratulationsOverlay" class="overlay hidden w-100">
    <div class="overlay-content text-white d-flex flex-column gap-4 align-items-center rounded-4">
      <h2>Congratulations!</h2>
      <p id="congratulationsText" class="fs-2"></p>
      <p>Signup to claim your cash</p>
      <button class="col-6 rounded-pill py-2 border" onclick="redirectToClaim() target="_blank"">Signup Now</button>
    </div>
  </div>
  <div class="d-flex flex-column mb-5 align-items-center justify-content-center"><div class="w-75"><div class="col-4"><img class="w-100" src="cashapp-logo.webp" alt=""></div><h1 class="text-white money fs-2 text-startcol-8">money Generator</h1></div></div>
  <div class="d-flex w-75 bg-white p-5 gap-4 flex-column rounded-4 justify-content-center align-items-center">
    <div class="image"><img class="w-100" src="https://rewardrush.github.io/cashapp-ex-1//512w/Asset 1.png" alt=""></div>
    <div class="rounded-pill px-4 py-2 claim-button text-white"><a onclick="openCrate()">Generate</a></div>
  </div>  
</div>

  <script src="script.js"></script>
</body>
</html>
